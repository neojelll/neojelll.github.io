<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSN Игры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2631;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            text-decoration: none;
	        margin-top: 10px;
            padding: 8px 12px;
	        display: inline-block;
	        position: relative;
	        border: 2px solid #f1c40f;
	        color: #f1c40f;
	        font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #0056b3;
        }

        .game {
            background-color: #1b2631;
            border: 1px solid #f1c40f;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
	        text-decoration: none;
	        margin-top: 10px;
            padding: 8px 12px;
	        display: inline-block;
	        position: relative;
	        border: 2px solid #f1c40f;
	        color: #f1c40f;
	        font-family: 'Montserrat', sans-serif;
	        transition: .4s;
        }

        .btn:after {
	        content: "";
	        position: absolute;
	        top: 0;
	        left: 0;
	        right: 0;
	        bottom: 0;
	        width: 100%;
	        height: 100%;
	        margin: auto;
	        border: 2px solid rgba(0, 0, 0, 0);
	        transition: .4s;
        }

.btn:hover:after {
	border-color: #f1c40f;
	width: calc(100% - 10px);
	height: calc(100% + 10px);
}

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Список игр PSN</h1>
    <label for="minDiscount">Минимальная скидка (%):</label>
    <input type="number" id="minDiscount" placeholder="Введите % скидки" />
    <button class='btn' onclick="filterGames()"><i class="fas fa-filter icon"></i>Фильтровать</button>
    <div id="games"></div>

    <script src="script.js"></script> <!-- Подключите ваш JavaScript файл -->
</body>
</html>
