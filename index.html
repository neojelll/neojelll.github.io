<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">

    <title>URLShortener</title>
  </head>
  

  <body>
    <div class="container-fluid row align-items-center header">
      <div class="dropdown col-auto">
        <a
          class="btn dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          >SURL</a
        >
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li>
            <a
              class="dropdown-item"
              href="https://github.com/neojelll/url-shortener/blob/main/README.md"
              >Docs</a
            >
          </li>
        </ul>
      </div>
      <div class="col-auto container registration d-flex justify-content-end">
        <button class="btn sign-in">sign in</button>
        <button class="btn sign-up">sign up</button>
      </div>
    </div>

    <form class="row gy-2 gx-3 align-items-center form">
      <div class="col-auto">
        <label class="visually-hidden" for="AutoSizingInput">URL</label>
        <input
          class="form-control url-form"
          type="text"
          id="AutoSizingInput"
          placeholder="example@gmail.com"
        />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn button">Submit</button>
      </div>
    </form>

    <footer class="bg-black text-white mt-5">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-4">
            <h5>Ссылки</h5>
            <ul class="list-unstyled">
              <li>
                <a
                  href="https://github.com/neojelll/url-shortener"
                  class="text-white"
                  >GitHub</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Контакты</h5>
            <p>Email: example@example.com</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>


</html>
